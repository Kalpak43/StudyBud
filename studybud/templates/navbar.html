<style>

</style>

<div class="navbar">
    <a href="/" class="logo">
        <h1>LOGO</h1>
    </a>
    <div class="search">
        <form method="get" action="{% url 'home' %}">
            <input type="text" name="q" id="q" placeholder="Search Rooms" required>
            <button type="submit">Search</button>
        </form>
    </div>

    {% if request.user.is_authenticated %}
        <div class="login">
            <div>
                Hello {{request.user}}
            </div>
            <div>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    {% else %}
        <div class="login">
            <a href="{% url 'login' %}">Login</a>
        </div>
    {% endif %}
    
</div>

<hr>
