<h3>Recent activities</h3>
<hr>
{% for message in room_messages %}
    <div>
        <small>[<a href="{% url 'user_profile' message.user.id %}">@{{message.user}}</a>] {{message.created | timesince}}</small>
        <small>replied to <strong>{{message.room}}</strong></small>
        <p>{{message}}</p>
        {% if request.user == message.user %}
            <a href="{% url 'delete_msg' message.id%}">Delete</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
